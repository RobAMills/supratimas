<div class="join-node join-manual-node" style="position:relative;">


    <div class="node-output-panel" data-bind="foreach:columnsInfo">
        <div class="node-inputoutput-header" data-bind="text:title">Output</div>

        <div class="node-inputoutput-item" data-bind="text: $data">[Expr1002]</div>

        <div class="node-inputoutput-item" data-bind="text: $data">[Expr1003]</div>

        <div class="node-inputoutput-item" data-bind="text: $data">[event_code]</div>


        <div class="node-inputoutput-header" data-bind="text:title">Order By</div>

        <div class="node-inputoutput-item" data-bind="text: $data">[event_code] DESC</div>

    </div>

    <div class="join-node-main join-node-border" data-bind="css:{'join-node-costly':isCostly}, style:{ background: showOutputColumns()?'#fff':'none'}" style="background: rgb(255, 255, 255);">
        <div class="join-node-infoset" data-bind="css:{'join-node-infoset-centered':statistics.length===0}">

            <div class="marked join-node-cost" data-bind="clickToSelectNode: {nodeId: parentNodeId, left: -100, top: -10, anchor: 'element'}, style:{'font-size': layoutManager.iconScale}" style="font-size: 1em;">
                <span>❮</span>
                <span data-bind="text: formattedCost">0.62%</span>
            </div>
        </div>
        <div class="join-node-infoset" data-bind="css:{'join-node-infoset-centered':statistics.length===0}">

            <div class="join-node-info">
                <div class="join-node-icon" data-bind="clickToSelectNode: {nodeId: nodeId, scale:1},template:iconTemplate, style:{'font-size': layoutManager.iconScale}" style="font-size: 1em;">
                    <svg viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
        <g>
            <rect x="20" y="40" width="280" height="240" class="pi-light-fill pi-default-stroke" stroke="none"></rect>
            <rect x="20" y="40" width="280" height="40" class="pi-medium-fill pi-default-stroke" stroke="none"></rect>
            <rect x="20" y="40" width="280" height="240" fill="none" class="pi-normal-stroke pi-default-stroke"></rect>
            <line x1="20" y1="80" x2="300" y2="80" class="pi-normal-stroke" stroke-width="4px"></line>
            <line x1="40" y1="110" x2="280" y2="110" class="pi-light-stroke" stroke-width="15px" stroke-dasharray="80, 10, 50, 10, 70, 10, 10"></line>
            <line x1="40" y1="140" x2="280" y2="140" class="pi-light-stroke" stroke-width="15px" stroke-dasharray="80, 10, 50, 10, 70, 10, 10"></line>
            <line x1="40" y1="170" x2="280" y2="170" class="pi-light-stroke" stroke-width="15px" stroke-dasharray="80, 10, 50, 10, 70, 10, 10"></line>
            <line x1="40" y1="200" x2="280" y2="200" class="pi-light-stroke" stroke-width="15px" stroke-dasharray="80, 10, 50, 10, 70, 10, 10"></line>
            <line x1="40" y1="230" x2="280" y2="230" class="pi-light-stroke" stroke-width="15px" stroke-dasharray="80, 10, 50, 10, 70, 10, 10"></line>
        </g>

        <g>
            <text class="pi-normal-stroke pi-alt3-medium-fill" text-anchor="middle" x="130" y="170" font-size="125px" font-family="monospace" font-weight="bold">A</text>
            <text class="pi-normal-stroke pi-alt3-medium-fill" text-anchor="middle" x="130" y="260" font-size="125px" font-family="monospace" font-weight="bold">Z</text>
            <path class="pi-normal-stroke pi-dark-fill" d="M210,270 l-50,-50 l30,0 l0,-130 l40,0 l0,130 l30,0 z"></path>
        </g>
    </svg>
                </div>
            </div>


            <div class="join-node-info join-node-stat-name" data-bind="foreach: statistics">
                <div data-bind="text:name, css: {'join-node-stat-warning': warning}">IO:</div>

                <div data-bind="text:name, css: {'join-node-stat-warning': warning}">CPU:</div>

                <div data-bind="text:name, css: {'join-node-stat-warning': warning}">SIZE:</div>

                <div data-bind="text:name, css: {'join-node-stat-warning': warning}">ROWS:</div>
            </div>

            <div class="join-node-info join-node-stat-value" data-bind="foreach: statistics">
                <div data-bind="text: value, css: {'join-node-stat-warning': warning}">0.72%</div>

                <div data-bind="text: value, css: {'join-node-stat-warning': warning}">0.06%</div>

                <div data-bind="text: value, css: {'join-node-stat-warning': warning}">114 B</div>

                <div data-bind="text: value, css: {'join-node-stat-warning': warning}">3</div>
            </div>

        </div>


        <div class="join-node-nameset" data-bind="foreach: items, click:toggle, cancelBubble:true, css:{'clickable':collapsable}">
            <div class="join-node-name" data-bind="text:value, attr:{'title':originalValue}" title="Top N Sort">Top N Sort</div>

            <div class="join-node-name" data-bind="text:value, attr:{'title':originalValue}" title="Sort">Sort</div>

            <div class="join-node-name" data-bind="text:value, attr:{'title':originalValue}" title="[event_code] DESC">[event_code] DESC</div>

            <div class="join-node-name" data-bind="text:value, attr:{'title':originalValue}" title="4 ROWS">4 ROWS</div>
        </div>

        <div class="join-node-flags" data-bind="text:flags"></div>



        <div class="join-node-propertyset" data-bind="click:toggle, cancelBubble:true">Properties</div>








        <svg data-bind="click: toggleInputColumns, style:{'font-size': layoutManager.iconScale}, visible: hasInputPanelData" class="node-inputoutput-button" style="top: -0.8em; right: -0.8em; font-size: 1em; display: none;" viewBox="0 0 20 20" xmlns:xlink="http://www.w3.org/1999/xlink"
            xmlns="http://www.w3.org/2000/svg">
                <g>
                    <circle cx="10" cy="10" r="9"></circle>
                    <path d="M4,10 l5,5 l0,-3 l7,0 l0,-4 l-7,0 l0,-3 z"></path>
                </g>
            </svg>

    </div>


    <svg data-bind="click: toggleOutputColumns, style:{'font-size': layoutManager.iconScale}, visible: hasOutputPanelData" class="node-inputoutput-button" style="top: -0.8em; left: -0.8em; font-size: 1em;" viewBox="0 0 20 20" xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns="http://www.w3.org/2000/svg">
            <g>
                <circle cx="10" cy="10" r="9"></circle>
                <path d="M4,10 l5,5 l0,-3 l7,0 l0,-4 l-7,0 l0,-3 z"></path>
            </g>
        </svg>




    <div class="join-node-incoming" data-bind="foreach: children">
        <div class="join-node-incoming-item" data-bind="clickToSelectNode: {nodeId: nodeId, left: 50, top: -10, anchor: 'element'}, style:{'font-size': layoutManager.iconScale}" style="font-size: 1em;">
            <span data-bind="text: formattedSubtreeCost">99.38%</span>
            <span>❯</span>
        </div>
    </div>


</div>
